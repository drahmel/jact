
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Jact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="hellojact.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header" id="mainHeader">Header</div>
      <div class="leftcol">Menu</div>
      <div class="main">
        <h1>Main</h1>
        <div><input id="testIn" /></div>

      </div>
      <div class="rightcol">Right</div>
      <div class="footer">Footer</div>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/Jact.js"></script>
  <script>
  var j = new Jact();
  j.bindElement("a", function(newVal) { $("#mainHeader").html(newVal); });
  j.bindElement("b", function(newVal) { $("#testIn").val(newVal); });
  j.setState({a:"Hello"});
  $("#testIn").bind("keyup", function (event) {
    console.log(event, j.getState("b"));
    var b = j.getState("b");
    if(event.keyCode != 8) {
      b += event.key;
    } else {
      b += "BS";
    }
    j.setState({b:b});
    return false;
  });
  </script>
</html>
